# docker-compose.yml
version: '3.8'
services:
  application:
    build: .
    ports:
      - '5000:5000'
    environment:
      NEO4J_HOST: database
    env_file:
      - 'docker_env_genetta'
    restart: on-failure
  database:
    image: neo4j:latest
    env_file:
      - 'docker_env_neo4j'
    volumes:
      - dbdata:/data
    ports:
      - '7474:7474'
      - '7687:7687'
      
volumes:
  dbdata: